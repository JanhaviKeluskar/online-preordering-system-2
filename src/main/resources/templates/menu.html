
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/Features-Image-images.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Basic-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</head>

<body id="page-top">

<script th:inline="javascript">
        var msg = [[${msg}]];

        if(msg != null)
        {
            swal('Empty Card!', 'Cart is Empty! Please add some items to cart', 'error');
        }
</script>

<div th:replace="fragments.html :: topMenuBar"></div>

<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">

            <nav style="margin-top:100px" class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                    <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search" method="post" action="/customer/menu/filter/">

                        <div class="input-group" style="width:1000px">
                            <select class="form-select" name="idCategory">
                            <optgroup label="Select Category">
                                <option value="-1" th:selected="${idCategorySelected == -1}"> All Categories </option>
                                <option th:each="cat : ${listCat}" th:text="${cat.name}" th:value="${cat.id}" th:selected="${idCategorySelected == cat.id}"></option>
                            </optgroup>
                        </select>

                        <input class="bg-light form-control border-0 small" type="text" placeholder="Search for ..." name="search" style="width:450px"><button class="btn btn-primary py-0" type="submit"><i class="fas fa-search"></i></button></div>
                    </form>
                </div>
            </nav>


            <div class="container" style="margin-top: 20px;">
                <div class="row" style="border-color: var(--bs-black);margin-top: 30px;">

                    <div th:each="prod : ${listProd}" class="col-md-6 col-lg-4 offset-md-0" style="padding: 12px;text-shadow: 0px 0px;box-shadow: 3px 3px 7px var(--bs-gray);width: 300px;margin-right: 20px;"><img th:src="@{/assets/img/{imgName}/(imgName=${prod.img})}" width="300px" height="300px" style="width: 280px;height: 280px;">

                        <form method="post" action="/orders/addToCart/">
                            <input type="hidden" name="email" th:value="${email}">
                            <input type="hidden" name="idProduct" th:value="${prod.id}">
                            <div>
                                <h3 th:text="${'Rs. ' + prod.price}">Rs.350<small class="form-text" style="margin-left: 10px;color: var(--bs-pink);" th:text="${prod.discount + '% Off'}">20% Off</small></h3>
                            </div>
                            <h5 th:text="${prod.name}">Chicken Thali</h5>
                            <p th:text="${prod.description}">Chicken Thali with Roti and Salad</p>
                            <div class="text-end"><label class="form-label">Qty</label><input class="border rounded-pill border-danger" type="number" name="qty" style="max-width: 70px;margin-right: 10px;width: 91.47px;height: 40px;margin-left: 10px;text-align: right;border-color: var(--bs-code-color);" value="1"><button class="btn btn-primary" type="submit" style="background: var(--bs-pink);border-color: var(--bs-pink);">Add item</button></div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/freelancer.js"></script>
</body>

</html>
