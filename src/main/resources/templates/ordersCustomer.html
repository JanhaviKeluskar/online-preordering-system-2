
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HomePage</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Kanadaka&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/Bootstrap-4---Payment-Form.css">
    <link rel="stylesheet" href="/assets/css/Features-Image-images.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Basic-icons.css">
</head>

<body style="background: rgb(241,247,252);">
<div class="modal fade" role="dialog" tabindex="-1" id="modalAddNewItem" style="text-align: right;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background: var(--bs-gray-400);">
                <h2 class="modal-title" style="text-align: center;width: 100%;">New Order</h2><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="background: var(--bs-gray-200);">
                <form method="post">
                    <div class="mb-3"><input class="form-control" type="text" id="customerName" placeholder="Customer Full Name" required="" name="customerName"><input class="form-control" type="text" id="businessName" placeholder="Business Name" required="" name="businessName"><input class="form-control" type="text" id="customerContact1" placeholder="Contact Number" inputmode="tel" required="" style="padding: 5px 12px;" name="customerContact1"><input class="form-control" type="text" id="customerContact2" placeholder="Alternative Contact Number" inputmode="tel" required="" name="customerContact2"><input class="form-control" type="email" id="email" name="email" placeholder="Email" required=""><textarea class="form-control" id="address" placeholder="Complete Postal Address" required="" name="address"></textarea></div>
                    <div class="mb-3"><select class="form-select" id="idCategory" name="idCategory">
                        <option value="-1" selected="">Select Category</option>
                        <option value="0">Website</option>
                        <option value="1">Android App</option>
                        <option value="2">Desktop App</option>
                    </select><select class="form-select" id="idProduct" name="idProduct">
                        <option value="-1" selected="">Select Product</option>
                        <option value="0">Inventory Mgt System</option>
                    </select></div>
                    <div class="mb-3"><input class="form-control" type="text" id="rate" placeholder="Rate" required="" name="rate"></div>
                    <div class="mb-3"><button class="btn btn-light" type="button" data-bs-dismiss="modal" style="margin-right: 10px;">Close</button><button class="btn btn-primary" type="submit">Save</button></div>
                </form>
            </div>
        </div>
    </div>
</div>

<section class="login-clean" style="padding-top: 20px;padding-bottom: 10px;">
    <div class="card" style="width: 95%;box-shadow: 3px 3px 7px var(--bs-gray-500);margin-right: auto;margin-left: auto;padding: 15px;">
        <div class="card-body" style="padding: 0px;">
            <div class="input-group" style="margin-bottom: 10px;"><input class="form-control" type="search" id="search" placeholder="Search By Keyword" style="min-width: 100px;" autofocus=""><span class="input-group-text">Max Records to Show</span><input class="form-control" type="number" id="maxRows" value="10" name="maxRow" style="text-align: right;max-width: 100px;"></div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr style="background: var(--bs-blue);color: var(--bs-table-border-color);">
                        <th style="text-align: center;">Order Id</th>
                        <th style="text-align: center;">Order Date</th>
                        <th style="text-align: center;">Status</th>
                        <th style="text-align: center;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orders : ${listOrders}">
                        <td th:text="${orders.id}" style="text-align: right;">Cell 1</td>
                        <td th:text="${#temporals.format(orders.date, 'dd-MM-yyyy')}" style="text-align: center;">Order Date</td>
                        <td style="text-align: center;color: var(--bs-primary);">Pending</td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a class="btn btn-warning" data-bs-placement="bottom" data-bss-hover-animate="pulse" title="View" th:href="@{/orders/cart/{idOrder}/(idOrder=${orders.id})}" ><i class="fas fa-utensils"></i></a>
                                <a class="btn btn-danger" role="button" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="bottom" data-bss-hover-animate="pulse" title="Delete"><i class="fas fa-trash-alt"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/freelancer.js"></script>
<script src="/assets/js/Bootstrap-4---Payment-Form-script.js"></script>
</body>

</html>
